<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
  <link rel="shortcut icon" type="image/png" href="/117618367.png"/>
  <title template="title"></title>
  <script type="module" src="/src/lang/lang.ts"></script>
  <script type="module" src="/src/lang/loadLocale.ts"></script>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<mdui-layout class="root-contained">
  <mdui-navigation-drawer class="navigation-drawer" contained>
    <div id="menu-close" style="text-align: right;">
      <mdui-button-icon class="menu-close" icon="close"></mdui-button-icon>
    </div>
    <mdui-list class="navigation-drawer-list">
      <mdui-menu-item class="menu-list-home" icon="home" template="menuHome"></mdui-menu-item>
      <mdui-menu-item class="menu-list-tab-2" icon="home">Panel 2</mdui-menu-item>
      <mdui-menu-item class="menu-list-tab-3" icon="home">Panel 3</mdui-menu-item>
    </mdui-list>
  </mdui-navigation-drawer>

  <mdui-top-app-bar>
    <mdui-button-icon class="menu-button" icon="menu"></mdui-button-icon>
    <mdui-top-app-bar-title template="topBarTitle"></mdui-top-app-bar-title>

    <mdui-dropdown trigger="hover">
      <mdui-button-icon icon="translate" slot="trigger"></mdui-button-icon>
      <mdui-menu class="menu-transition" selects="single">
        <mdui-menu-item value="zh-cn">简体中文</mdui-menu-item>
        <mdui-menu-item value="en-us">English</mdui-menu-item>
      </mdui-menu>
    </mdui-dropdown>

    <mdui-dropdown trigger="hover">
      <mdui-button-icon icon="more_vert" slot="trigger"></mdui-button-icon>
      <mdui-menu>
        <mdui-menu-item>Item 1</mdui-menu-item>
        <mdui-menu-item>Item 2</mdui-menu-item>
      </mdui-menu>
    </mdui-dropdown>
  </mdui-top-app-bar>

  <mdui-layout-main class="layout-main">
    <mdui-tabs value="home" full-width>
      <mdui-tab value="home" hidden></mdui-tab>
      <mdui-tab value="tab-2" hidden></mdui-tab>
      <mdui-tab value="tab-3" hidden></mdui-tab>

      <mdui-tab-panel slot="panel" value="home"></mdui-tab-panel>
      <mdui-tab-panel slot="panel" value="tab-2">Panel 2</mdui-tab-panel>
      <mdui-tab-panel slot="panel" value="tab-3">Panel 3</mdui-tab-panel>
    </mdui-tabs>
  </mdui-layout-main>
</mdui-layout>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
